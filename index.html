<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>簽到簽退</title>

  <!-- Bootstrap 5.3.x -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- jQuery 3.7.x -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
  <!-- Bootstrap bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    body { background:#f6f7f9; }
    .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; }
  </style>
</head>

<body>
  <div class="container py-4" style="max-width:720px;">
    <div class="card shadow-sm">
      <div class="card-body">
        <h5 class="mb-3">簽到 / 簽退（GitHub → Apps Script → Sheet）</h5>

        <div class="mb-3">
          <label class="form-label">單位職稱</label>
          <input id="unitTitleInput" class="form-control" placeholder="例：新興分隊 義消" />
        </div>

        <div class="mb-3">
          <label class="form-label">姓名</label>
          <select id="nameSelect" class="form-select"></select>
          <div class="form-text">資料來自 Sheet：people</div>
        </div>

        <div class="mb-3">
          <label class="form-label">協勤內容</label>
          <textarea id="dutyContentInput" class="form-control" rows="3" placeholder="例：夜間協勤、訓練支援..."></textarea>
        </div>

        <div class="d-flex gap-2">
          <button id="signInBtn" class="btn btn-primary">簽到</button>
          <button id="signOutBtn" class="btn btn-outline-primary">簽退</button>
          <button id="reloadPeopleBtn" class="btn btn-light ms-auto">重載姓名</button>
        </div>

        <hr class="my-3" />

        <div class="alert alert-secondary mb-0 mono" id="resultBox">ready</div>
      </div>
    </div>
  </div>

  <script>
    // 你的 Apps Script Web App /exec URL（換成你自己的）
    const scriptUrl = "https://script.google.com/macros/s/AKfycbw9K3xGRiRW8YZEDKWLX8OqC_qO0z28t1GDP2boC8j9dvpnGpKrRp1nNIv_shlPCEI5/exec";

    $(function () {
      $("#reloadPeopleBtn").on("click", loadPeople);
      $("#signInBtn").on("click", signIn);
      $("#signOutBtn").on("click", signOut);

      loadPeople();
    });

    function setResult(text) {
      $("#resultBox").text(text);
    }

    function loadPeople() {
      setResult("loading people...");

      $.ajax({
        url: scriptUrl,
        dataType: "jsonp",
        data: { action: "people" },
        timeout: 15000
      }).done(function (res) {
        if (!res || res.ok !== true) {
          setResult("people failed: " + (res && res.message ? res.message : "unknown"));
          return;
        }

        const people = Array.isArray(res.people) ? res.people : [];
        const $sel = $("#nameSelect");
        $sel.empty();

        if (people.length === 0) {
          $sel.append(`<option value="">(people 為空)</option>`);
        } else {
          for (const name of people) {
            $sel.append(`<option value="${escapeHtml(name)}">${escapeHtml(name)}</option>`);
          }
        }

        setResult("people loaded: " + people.length);
      }).fail(function (xhr, status) {
        setResult("people ajax failed: " + status);
      });
    }

    function signIn() {
      const unitTitle = $("#unitTitleInput").val().trim();
      const name = $("#nameSelect").val().trim();
      const dutyContent = $("#dutyContentInput").val().trim();

      if (!name) { setResult("請先選姓名"); return; }

      setResult("signIn...");

      $.ajax({
        url: scriptUrl,
        dataType: "jsonp",
        data: {
          action: "signIn",
          unitTitle: unitTitle,
          name: name,
          dutyContent: dutyContent
        },
        timeout: 15000
      }).done(function (res) {
        if (!res || res.ok !== true) {
          setResult("signIn failed: " + (res && res.message ? res.message : "unknown"));
          return;
        }
        setResult(`signIn ok: ${res.signInDate} ${res.signInTime}`);
      }).fail(function (xhr, status) {
        setResult("signIn ajax failed: " + status);
      });
    }

    function signOut() {
      const name = $("#nameSelect").val().trim();
      if (!name) { setResult("請先選姓名"); return; }

      setResult("signOut...");

      $.ajax({
        url: scriptUrl,
        dataType: "jsonp",
        data: {
          action: "signOut",
          name: name
        },
        timeout: 15000
      }).done(function (res) {
        if (!res || res.ok !== true) {
          setResult("signOut failed: " + (res && res.message ? res.message : "unknown"));
          return;
        }
        setResult(`signOut ok: ${res.signOutDate} ${res.signOutTime}`);
      }).fail(function (xhr, status) {
        setResult("signOut ajax failed: " + status);
      });
    }

    function escapeHtml(s) {
      return String(s)
        .replaceAll("&", "&amp;")
        .replaceAll("<", "&lt;")
        .replaceAll(">", "&gt;")
        .replaceAll('"', "&quot;")
        .replaceAll("'", "&#039;");
    }
  </script>
</body>
</html>
